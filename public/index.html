<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <!-- Note: We assume Webpack injects the CSS, or you link it here -->
</head>
<body>

    <div id="app">
        
        <!-- 1. The Header -->
        <header class="app-header">
            <div class="logo">Do .io</div>
            <!-- Optional: User profile or settings icon could go here -->
        </header>

        <!-- 2. The Sidebar (Project List) -->
        <aside class="sidebar">
            <div class="decaults-container">
                <ul class="defaults-list">
                    <!-- default projects goes here-->
                     <li class="active-project">Inbox</li>
                </ul>
            </div>
            <div class="projects-container">
                <div class="sidebar-header">
                    <h2>My Projects</h2>
                    <button id="btn-add-project" class="icon-btn" title="Add Project">+</button>
                </div>
                <!-- This UL is the empty container your JS will populate -->
                <ul id="project-list" class="project-list">
                    <!-- JS Example: <li class="active-project">Inbox</li> -->
                     <li class="active-project">project</li>
                     <li class="active-project">project</li>
                </ul>
            </div>
        </aside>

        <!-- 3. The Main Content (Todo List) -->
        <main class="main-content">
            <header class="project-header">
                <h1 id="project-title">Inbox</h1>
                <p id="task-count">0 tasks remaining</p>
            </header>

            <!-- This DIV is the empty container your JS will populate -->
            <div id="todos-container" class="todos-container">
                <!-- JS Example: Todo Cards go here -->
            </div>

            <!-- Floating Action Button for adding Todos -->
            <button id="btn-add-todo" class="fab">+</button>
        </main>
    </div>

    <!-- 4. Dialog: Add Project -->
    <dialog id="dialog-project">
        <form id="form-project" method="dialog">
            <h2>New Project</h2>
            <div class="form-group">
                <label for="project-name-input">Project Name</label>
                <input type="text" id="project-name-input" required placeholder="e.g. Work, Gym">
            </div>
            <div class="form-actions">
                <!-- value="cancel" allows JS to detect which button was clicked easily -->
                <button value="cancel" formmethod="dialog" class="btn btn-secondary">Cancel</button>
                <button id="btn-submit-project" type="submit" class="btn btn-primary">Create Project</button>
            </div>
        </form>
    </dialog>

    <!-- 5. Dialog: Add Todo -->
    <dialog id="dialog-todo">
        <form id="form-todo" method="dialog">
            <h2>Add New Task</h2>
            
            <div class="form-group">
                <label for="todo-title-input">Title</label>
                <input type="text" id="todo-title-input" required placeholder="What needs to be done?">
            </div>

            <div class="form-group">
                <label for="todo-desc-input">Description</label>
                <textarea id="todo-desc-input" rows="3" placeholder="Details (optional)"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="todo-date-input">Due Date</label>
                    <input type="date" id="todo-date-input">
                </div>
                <div class="form-group">
                    <label for="todo-priority-input">Priority</label>
                    <select id="todo-priority-input">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button value="cancel" formmethod="dialog" class="btn btn-secondary">Cancel</button>
                <button id="btn-submit-todo" type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
    </dialog>

</body>
</html>
